<!DOCTYPE html>
<html>
  <head>
    <title>Homescreen</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app"></div>
    <div id="header">
      <span class="alignLeft">✉️🎵72°F</span>
      <span class="alignRight">📶🔋100%</span>
    </div>
    <div id="HSC">
      <div id="HSCclockDisplay">
        <span id="HSCclock"></span>
        <span id="HSCsession"></span>
      </div>
      <div id="HSCquote"></div>
    </div>
    <div id="mainIcons">
      <button>📅</button>
      <button>✉️</button>
      <button>🗺</button>
      <button>🌤</button>
      <div class="line-break"></div>
      <button>⏰</button>
      <button>📝</button>
      <button>📺</button>
      <button>🕹</button>
    </div>
    <div id="bottom">
      <button>📞</button>
      <button>🌎</button>
      <button>📷</button>
      <button>🎵</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
